<div class="sidebar">
  <div class="sidebar-content">
    <div class="header">
      <img id='logo' src='../../assets/img/logo.svg'>

      <button class="close" (click)="sidebarOpen=false"><img id='burger' src="../../assets/img/times.svg" width="30px"
          height="30px"></button>
    </div>
    <ul *ngFor="let menuItem of menuItems" class="list">
      <label class="list-title">{{menuItem.label}}</label>
      <li *ngFor="let item of menuItem.listItems ; let i = index" class="list-item"><a routerLink={{getPath(i)}}
          routerLinkActive="active">{{item}}</a></li>
    </ul>
    <a routerLink="/homePage" routerLinkActive="active">Retour Ã  l'accueil</a>
  </div>
</div>
